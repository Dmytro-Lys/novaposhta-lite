name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
         REACT_APP_TRACKING_API_KEY: ${{secrets.REACT_APP_TRACKING_API_KEY}} 
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build 🔧
        run: |
          npm install
          npm run lint:js
          npm run build
      - name: Tracking API Key 
        run: 
          echo "Tracking_API_KEY is $REACT_APP_TRACKING_API_KEY"
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
