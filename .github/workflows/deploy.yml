name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build ğŸ”§
        run: |
          npm install
          npm run lint:js
          npm run build
        
      - name: Tracking API Key 
        env:
          REACT_APP_TRACKING_API_KEY: ${{github-pages.secrets.REACT_APP_TRACKING_API_KEY}}
        run: 
          echo "Tracking_API_KEY is $REACT_APP_TRACKING_API_KEY"
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
